<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categorias - Bake Data</title> <!-- Título de la pestaña -->
    <link rel="icon" href="/static/img/logos/logo_BAKEDATA.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Fuente Quicksand desde Google Fonts -->
    <link rel="stylesheet" href="/CSS/categorias/usu_categorias.css"> <!-- Enlace al CSS específico de sucursales -->
    <link rel="stylesheet" href="/CSS/navbar.css"> <!-- Enlace al CSS específico de sucursales -->
    <script src="../JS/usu_categorias.js"></script>
</head>

<body>

    <div class="top-bar"> <!-- Barra superior con logo, nombre y icono adicional -->
        <a href="/"><img src="/static/img/logos/logo_BAKEDATA.png" alt="Logo Bake Data" class="logo"></a>
        <!-- Logo Bake Data clicable al inicio -->
        <a href="/" style="text-decoration:none; color:white;">
            <span style="font-weight:bold; font-size:24px;">Bake Data</span> <!-- Nombre de la marca en la barra -->
        </a>
        <img src="/static/img/logos/logo_GRACE.png" alt="Icono adicional" class="icon-right">
        <!-- Icono adicional a la derecha -->
    </div>


    <div class="nav-bar">
        <a href="/realizar_pedido" class="nav-link">Realizar Pedido</a>
        <a href="/sucursales" class="nav-link">Sucursales</a>
        <a href="/conocenos" class="nav-link">Conócenos</a>
        {% if session['usu_id'] %}
        <a href="/pedidos_usuario" class="nav-link">Mis pedidos</a>
            {% endif %}
        {% if session['usu_id'] %}
        <a href="/logout" class="login-button">
            <span class="btn-text">Cerrar Sesión</span>
            <img src="/static/img/login/logout.svg" alt="Cerrar Sesión" class="login-icon" 
                onerror="this.src='/static/img/login/login.png'"> 
        </a>
        {% else %}
        <a href="/login" class="login-button">
            <span class="btn-text">Iniciar Sesión</span>
            <img src="/static/img/login/login.png" alt="Iniciar Sesión" class="login-icon">
        </a>
        {% endif %}
    </div>


    <div class="container"> <div class="navegacion-superior">
            <a href="/realizar_pedido" class="btn-volver-categorias">
                <i class="fas fa-arrow-left"></i> Volver a Categorías
            </a>
        </div>
        <h1 class="title-gray" id="titulo"></h1> <div id="productosContainer" class="productosContainer"></div>
    </div>

    <script>
        const categoria = window.location.pathname.split("/").pop();
        const titulo = categoriasTitulos[categoria] || categoria;

        document.getElementById('titulo').textContent = titulo;

        cargarProductos(categoria)
    </script>


    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>

            <div class="product-details">
                <table class="product-table">
                    <tr>
                        <td rowspan="5" class="product-image-cell">
                            <img id="modalProductImage" src="" alt="Imagen del producto" class="product-image"
                            onerror="this.src='/static/img/errores/error.png'">
                        </td>
                        <td>
                            <div id="modalProductName" class="product-name">Nombre del producto</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="modalProductPrice" class="product-price">Precio: $XX.XX</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-description">Descripción:</div>
                            <div id="modalProductDescription" class="product-description-text"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-quantity">
                                Cantidad:
                                <input type="number" min="1" value="1" class="quantity-input" id="modalQuantity">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="add-to-cart-btn" id="modalAddToCart">
                                <i class="fas fa-cart-plus"></i> Agregar al carrito
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="carrito-flotante" id="carritoFlotante">
        <button class="btn-carrito-flotante" id="btnCarritoFlotante">
            <svg class="carrito-svg" viewBox="0 0 902.86 902.86">
                <path
                    d="M671.504,577.829l110.485-432.609H902.86v-68H729.174L703.128,179.2L0,178.697l74.753,399.129h596.751V577.829z M685.766,247.188l-67.077,262.64H131.199L81.928,246.756L685.766,247.188z">
                </path>
                <path
                    d="M578.418,825.641c59.961,0,108.743-48.783,108.743-108.744s-48.782-108.742-108.743-108.742H168.717 c-59.961,0-108.744,48.781-108.744,108.742s48.782,108.744,108.744,108.744c59.962,0,108.743-48.783,108.743-108.744 c0-14.4-2.821-28.152-7.927-40.742h208.069c-5.107,12.59-7.928,26.342-7.928,40.742 C469.675,776.858,518.457,825.641,578.418,825.641z M209.46,716.897c0,22.467-18.277,40.744-40.743,40.744 c-22.466,0-40.744-18.277-40.744-40.744c0-22.465,18.277-40.742,40.744-40.742C191.183,676.155,209.46,694.432,209.46,716.897z M619.162,716.897c0,22.467-18.277,40.744-40.743,40.744s-40.743-18.277-40.743-40.744c0-22.465,18.277-40.742,40.743-40.742 S619.162,694.432,619.162,716.897z">
                </path>
            </svg>
            <span class="contador-flotante" id="contadorFlotante">0</span>
        </button>
    </div>

    <script src="/JS/usu_carrito_boton.js"></script>

</body>

</html>
